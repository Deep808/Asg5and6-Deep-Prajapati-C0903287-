<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external stylesheet -->

    <!-- EXTERNAL FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header section -->
      <div class="head">
        <h1>US Dollar to Canadian Dollar.</h1>
        <p>Convert USD to CAD at the real exchange rate.</p>
      </div>

      <!-- Container for conversion result -->
      <div id="conversionResult"></div>

      <!-- Form section -->
      <div class="form">
        <!-- First amount container -->
        <div class="amount-container">
          <label class="amt-txt" for="amount">Amount:</label>
          <div class="amount">
            <input type="number" id="amount" min="0" step="0.01" />
            <select id="currency">
              <option value="USD">USD</option>
            </select>
          </div>

          <!-- Convert button for converting USD to CAD -->
          <button onclick="convertCurrency('usdToCad')">Convert</button>
        </div>

        <!-- Swap icon for swapping conversion direction -->
        <ion-icon class="swap-icon" name="swap-horizontal-outline"></ion-icon>

        <!-- Second amount container -->
        <div>
          <label class="amt-txt" for="amount-two">Converted Amount:</label>
          <div class="amount-clone">
            <input type="number" id="amount-two" min="0" step="0.01" />
            <select id="currency-two">
              <option value="CAD">CAD</option>
            </select>
          </div>

          <!-- Convert button for converting CAD to USD -->
          <button onclick="convertCurrency('cadToUsd')">Convert</button>
        </div>
      </div>
    </div>

    <!-- Script for converting icons to SVG -->
    <script src="script.js"></script>

    <!-- Ionicons script for using icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
